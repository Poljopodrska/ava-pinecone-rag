<body>
    <h2>Ask AVA OLO (Database)</h2>

    <form method="POST">
        <textarea name="question" rows="4" cols="60" placeholder="Type your question here..."
                  onkeydown="if(event.key === 'Enter' && !event.shiftKey){ this.form.submit(); return false; }"></textarea><br><br>
        <input type="submit" value="Ask">
    </form>

    {% if question %}
        <h3>Your Question:</h3>
        <p>{{ question }}</p>
    {% endif %}

    {% if response %}
        <h3>Answer:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
