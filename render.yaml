services:
  - type: web
    name: pinecone-embed-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PINECONE_API_KEY
        sync: true
      - key: PINECONE_ENVIRONMENT
        sync: true
      - key: PINECONE_INDEX_NAME
        sync: true
